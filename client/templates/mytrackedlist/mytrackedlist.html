<template name="mytrackedlist">
	<div class="box-body table-responsive no-padding">
		<table class="table table-striped table-bordered bootstrap-datatable datatable responsive dataTable">
			<thead>
				<tr>
					<th>#</th>
					<th>Class Name</th>
					<th>Node Name</th>
					<th>Value</th>
					<th>Xpath</th>
					<th>Url</th>
					<th>Created At</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			    {{#each trackedlist}}
			      {{> trackedelement}}
			    {{/each}}
			</tbody>
	    </table>
	</div>
</template>

<template name="trackedelement">
	<tr>
		{{#if isOwner}}
			<td class="text">{{_id}}</td>
			<td class="text">{{className}}</td>
			<td class="text">{{nodeName}}</td>
			<td class="text">{{value}}</td>
			<td class="text">{{xpath}}</td>
			<td class="text">{{urlFromScrape}}</td>
			<td class="text">{{prettifyDate createdAt}}</td>
			<td class="text">
				<button class="btn btn-danger">
					<i class="fa fa-times"></i>
				</button>
				<button class="btn btn-primary">
					<i class="fa fa-search"></i>
				</button>
				<button class="btn btn-success getStats" data-value="{{value}}" data-xpath="{{xpath}}" data-url="{{urlFromScrape}}">
					<i class="fa fa-line-chart"></i>
				</button>
			</td>
		{{/if}}
	</tr>
</template>
