<template name="scrapper">
	<div class="row">
		<div class="col-md-8">
			<div class="col-md-12 col-xs-12">
				<div class="jumbotron">
					<h2>Scrap any website and parse it as you like</h2>
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<div class="col-md-3">
										<label class="label-control">Url</label>
									</div>
									<div class="col-md-8">
										<input class="form-control" type="text" name="url">
									</div>
								</div>
								<div class="pull-left">
									<button type="submit" class="btn btn-primary">Scrape it!</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12 col-xs-10">
					
				</div>
			</div>
		</div>
	</div>
</template>
